<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>Èü≥È¢ëÂâ™Ë£ÅÂ∑•ÂÖ∑</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(102, 126, 234, 0.05);
            margin-bottom: 30px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            background: rgba(102, 126, 234, 0.2);
            border-color: #764ba2;
        }

        input[type="file"] {
            display: none;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .waveform-container {
            position: relative;
            margin: 30px 0;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .waveform-container.active {
            display: block;
        }

        #waveform {
            width: 100%;
            height: 150px;
            border-radius: 8px;
            cursor: crosshair;
            display: block;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .time-display {
            display: flex;
            gap: 30px;
            margin: 20px 0;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .time-info {
            text-align: center;
        }

        .time-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .time-value {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            font-family: 'Courier New', monospace;
        }

        .file-info {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .file-info.active {
            display: block;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-details {
            color: #666;
            font-size: 14px;
        }

        .loading-message {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
            display: none;
        }

        .loading-message.active {
            display: block;
        }

        .format-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .format-option {
            padding: 8px 16px;
            border: 2px solid #667eea;
            border-radius: 6px;
            background: white;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .format-option:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .format-option.selected {
            background: #667eea;
            color: white;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .controls {
                flex-direction: column;
            }

            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Èü≥È¢ëÂâ™Ë£ÅÂ∑•ÂÖ∑</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <p style="font-size: 18px; margin-bottom: 10px;">ÁÇπÂáªÊàñÊãñÊãΩÈü≥È¢ëÊñá‰ª∂Âà∞Ê≠§Â§Ñ</p>
            <p style="color: #666; font-size: 14px;">ÊîØÊåÅ MP3, WAV, M4A, OGG, AAC Á≠âÊ†ºÂºè</p>
            <input type="file" id="audioFile" accept="audio/*,.m4a">
        </div>

        <div class="loading-message" id="loadingMessage">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">Ê≠£Âú®Â§ÑÁêÜÈü≥È¢ëÊñá‰ª∂...</p>
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-details" id="fileDetails"></div>
        </div>

        <div class="waveform-container" id="waveformContainer">
            <canvas id="waveform"></canvas>
        </div>

        <div class="time-display" id="timeDisplay" style="display: none;">
            <div class="time-info">
                <div class="time-label">ÂºÄÂßãÊó∂Èó¥</div>
                <div class="time-value" id="startTime">00:00.00</div>
            </div>
            <div class="time-info">
                <div class="time-label">ÁªìÊùüÊó∂Èó¥</div>
                <div class="time-value" id="endTime">00:00.00</div>
            </div>
            <div class="time-info">
                <div class="time-label">ÈÄâ‰∏≠Êó∂Èïø</div>
                <div class="time-value" id="duration">00:00.00</div>
            </div>
        </div>

        <div class="controls" id="controls" style="display: none;">
            <button class="btn-primary" id="playBtn">
                <span>‚ñ∂Ô∏è</span>
                <span>Êí≠ÊîæÂéüÈü≥È¢ë</span>
            </button>
            <button class="btn-secondary" id="playSelectionBtn" disabled>
                <span>üéß</span>
                <span>ËØïÂê¨ÈÄâ‰∏≠ÁâáÊÆµ</span>
            </button>
            <button class="btn-success" id="downloadBtn" disabled>
                <span>üíæ</span>
                <span>‰∏ãËΩΩÈÄâ‰∏≠ÁâáÊÆµ</span>
            </button>
        </div>

        <div class="format-selector" id="formatSelector" style="display: none;">
            <div class="format-option selected" data-format="wav">WAV (È´òË¥®Èáè)</div>
            <div class="format-option" data-format="mp3">MP3 (ÂéãÁº©)</div>
        </div>
    </div>

    <script>
        let audioContext;
        let audioBuffer;
        let source;
        let isPlaying = false;
        let selectionStart = 0;
        let selectionEnd = 0;
        let currentFileName = '';
        let outputFormat = 'wav';
        let waveformPeaks = [];

        const uploadArea = document.getElementById('uploadArea');
        const audioFileInput = document.getElementById('audioFile');
        const waveformCanvas = document.getElementById('waveform');
        const ctx = waveformCanvas.getContext('2d');
        const playBtn = document.getElementById('playBtn');
        const playSelectionBtn = document.getElementById('playSelectionBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const loadingMessage = document.getElementById('loadingMessage');

        // ÂàùÂßãÂåñ AudioContext
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // ‰∏ä‰º†Âå∫ÂüüÁÇπÂáª‰∫ã‰ª∂
        uploadArea.addEventListener('click', () => {
            audioFileInput.click();
        });

        // ÊãñÊãΩ‰∫ã‰ª∂
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleAudioFile(files[0]);
            }
        });

        // Êñá‰ª∂ÈÄâÊã©‰∫ã‰ª∂
        audioFileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleAudioFile(e.target.files[0]);
            }
        });

        // Â§ÑÁêÜÈü≥È¢ëÊñá‰ª∂
        async function handleAudioFile(file) {
            // ÊòæÁ§∫Âä†ËΩΩÊ∂àÊÅØ
            loadingMessage.classList.add('active');
            
            currentFileName = file.name.replace(/\.[^/.]+$/, '');
            
            // ÊòæÁ§∫Êñá‰ª∂‰ø°ÊÅØ
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileDetails').textContent = 
                `Â§ßÂ∞è: ${(file.size / 1024 / 1024).toFixed(2)} MB | Á±ªÂûã: ${file.type || 'Èü≥È¢ëÊñá‰ª∂'}`;
            document.getElementById('fileInfo').classList.add('active');

            try {
                initAudioContext();
                
                const arrayBuffer = await file.arrayBuffer();
                
                // Ëß£Á†ÅÈü≥È¢ëÊï∞ÊçÆ
                audioBuffer = await audioContext.decodeAudioData(arrayBuffer.slice(0));
                
                // ËÆ°ÁÆóÊ≥¢ÂΩ¢Êï∞ÊçÆ
                calculateWaveformPeaks();
                
                // ÁªòÂà∂Ê≥¢ÂΩ¢Âõæ
                drawWaveform();
                
                // ÊòæÁ§∫Êéß‰ª∂
                document.getElementById('waveformContainer').classList.add('active');
                document.getElementById('controls').style.display = 'flex';
                document.getElementById('timeDisplay').style.display = 'flex';
                document.getElementById('formatSelector').style.display = 'flex';
                
                // ÈáçÁΩÆÈÄâÊã©
                selectionStart = 0;
                selectionEnd = audioBuffer.duration;
                updateTimeDisplay();
                
                // ÈöêËóèÂä†ËΩΩÊ∂àÊÅØ
                loadingMessage.classList.remove('active');
                
            } catch (error) {
                loadingMessage.classList.remove('active');
                alert('Èü≥È¢ëÊñá‰ª∂Ëß£Á†ÅÂ§±Ë¥•„ÄÇÂ¶ÇÊûúÊòØM4AÊñá‰ª∂ÔºåËØ∑Á°Æ‰øùÊµèËßàÂô®ÊîØÊåÅËØ•Ê†ºÂºè„ÄÇÂª∫ËÆÆ‰ΩøÁî®ChromeÊàñSafariÊµèËßàÂô®„ÄÇ');
                console.error('Ëß£Á†ÅÈîôËØØ:', error);
            }
        }

        // ËÆ°ÁÆóÊ≥¢ÂΩ¢Â≥∞ÂÄºÊï∞ÊçÆ
        function calculateWaveformPeaks() {
            const channelData = audioBuffer.getChannelData(0);
            const samplesPerPixel = Math.floor(channelData.length / 800);
            waveformPeaks = [];
            
            for (let i = 0; i < 800; i++) {
                let min = 1.0;
                let max = -1.0;
                
                for (let j = 0; j < samplesPerPixel; j++) {
                    const value = channelData[(i * samplesPerPixel) + j] || 0;
                    if (value < min) min = value;
                    if (value > max) max = value;
                }
                
                waveformPeaks.push({ min, max });
            }
        }

        // ÁªòÂà∂Ê≥¢ÂΩ¢Âõæ
        function drawWaveform() {
            const rect = waveformCanvas.getBoundingClientRect();
            const width = rect.width || waveformCanvas.offsetWidth;
            const height = 150;
            
            // ËÆæÁΩÆcanvasÂÆûÈôÖÂ∞∫ÂØ∏
            waveformCanvas.width = width * window.devicePixelRatio;
            waveformCanvas.height = height * window.devicePixelRatio;
            
            // ËÆæÁΩÆÊòæÁ§∫Â∞∫ÂØ∏
            waveformCanvas.style.width = width + 'px';
            waveformCanvas.style.height = height + 'px';
            
            // Áº©Êîæ‰∏ä‰∏ãÊñá‰ª•ÈÄÇÂ∫îËÆæÂ§áÂÉèÁ¥†ÊØî
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
            
            // Ê∏ÖÁ©∫ÁîªÂ∏É
            ctx.clearRect(0, 0, width, height);
            
            // ÁªòÂà∂ËÉåÊôØ
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, width, height);
            
            // ÁªòÂà∂‰∏≠ÂøÉÁ∫ø
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, height / 2);
            ctx.lineTo(width, height / 2);
            ctx.stroke();
            
            // ÁªòÂà∂Ê≥¢ÂΩ¢
            const barWidth = width / waveformPeaks.length;
            const amp = height / 2;
            
            ctx.fillStyle = '#667eea';
            
            for (let i = 0; i < waveformPeaks.length; i++) {
                const peak = waveformPeaks[i];
                const x = i * barWidth;
                const minY = (1 + peak.min) * amp;
                const maxY = (1 + peak.max) * amp;
                const barHeight = Math.max(1, maxY - minY);
                
                ctx.fillRect(x, minY, Math.max(1, barWidth - 0.5), barHeight);
            }
            
            // ÁªòÂà∂ÈÄâÊã©Âå∫Âüü
            if (selectionStart !== 0 || selectionEnd !== audioBuffer.duration) {
                drawSelection();
            }
        }

        // ÁªòÂà∂ÈÄâÊã©Âå∫Âüü
        function drawSelection() {
            const rect = waveformCanvas.getBoundingClientRect();
            const width = rect.width || waveformCanvas.offsetWidth;
            const height = 150;
            
            const startX = (selectionStart / audioBuffer.duration) * width;
            const endX = (selectionEnd / audioBuffer.duration) * width;
            
            // ÁªòÂà∂ÈÄâÊã©Âå∫ÂüüÈ´ò‰∫Æ
            ctx.fillStyle = 'rgba(102, 126, 234, 0.3)';
            ctx.fillRect(startX, 0, endX - startX, height);
            
            // ÁªòÂà∂ÈÄâÊã©Âå∫ÂüüËæπÊ°Ü
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(startX, 0);
            ctx.lineTo(startX, height);
            ctx.moveTo(endX, 0);
            ctx.lineTo(endX, height);
            ctx.stroke();
        }

        // Ê≥¢ÂΩ¢ÂõæÈÄâÊã©ÂäüËÉΩ
        let isSelecting = false;
        let startX = 0;

        waveformCanvas.addEventListener('mousedown', startSelection);
        waveformCanvas.addEventListener('touchstart', startSelection);

        function startSelection(e) {
            e.preventDefault();
            isSelecting = true;
            const rect = waveformCanvas.getBoundingClientRect();
            const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            startX = clientX - rect.left;
            selectionStart = (startX / rect.width) * audioBuffer.duration;
            selectionEnd = selectionStart;
        }

        waveformCanvas.addEventListener('mousemove', updateSelection);
        waveformCanvas.addEventListener('touchmove', updateSelection);

        function updateSelection(e) {
            if (!isSelecting) return;
            e.preventDefault();
            
            const rect = waveformCanvas.getBoundingClientRect();
            const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            const currentX = clientX - rect.left;
            const endX = Math.min(Math.max(currentX, 0), rect.width);
            
            selectionEnd = (endX / rect.width) * audioBuffer.duration;
            
            if (selectionEnd < selectionStart) {
                [selectionStart, selectionEnd] = [selectionEnd, selectionStart];
            }
            
            drawWaveform();
            updateTimeDisplay();
        }

        waveformCanvas.addEventListener('mouseup', endSelection);
        waveformCanvas.addEventListener('touchend', endSelection);
        waveformCanvas.addEventListener('mouseleave', endSelection);

        function endSelection() {
            if (isSelecting) {
                isSelecting = false;
                if (Math.abs(selectionEnd - selectionStart) > 0.1) {
                    playSelectionBtn.disabled = false;
                    downloadBtn.disabled = false;
                } else {
                    // Â¶ÇÊûúÈÄâÊã©Â§™Â∞èÔºåÈáçÁΩÆ‰∏∫ÂÖ®ÈÄâ
                    selectionStart = 0;
                    selectionEnd = audioBuffer.duration;
                    drawWaveform();
                    updateTimeDisplay();
                    playSelectionBtn.disabled = true;
                    downloadBtn.disabled = true;
                }
            }
        }

        // Êõ¥Êñ∞Êó∂Èó¥ÊòæÁ§∫
        function updateTimeDisplay() {
            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = (seconds % 60).toFixed(2);
                return `${mins.toString().padStart(2, '0')}:${secs.padStart(5, '0')}`;
            };
            
            document.getElementById('startTime').textContent = formatTime(selectionStart);
            document.getElementById('endTime').textContent = formatTime(selectionEnd);
            document.getElementById('duration').textContent = formatTime(selectionEnd - selectionStart);
        }

        // Êí≠ÊîæÂéüÈü≥È¢ë
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                stopPlayback();
                playBtn.innerHTML = '<span>‚ñ∂Ô∏è</span><span>Êí≠ÊîæÂéüÈü≥È¢ë</span>';
            } else {
                playAudio(0, audioBuffer.duration);
                playBtn.innerHTML = '<span>‚è∏</span><span>ÂÅúÊ≠¢Êí≠Êîæ</span>';
            }
        });

        // Êí≠ÊîæÈÄâ‰∏≠ÁâáÊÆµ
        playSelectionBtn.addEventListener('click', () => {
            if (isPlaying) {
                stopPlayback();
                playSelectionBtn.innerHTML = '<span>üéß</span><span>ËØïÂê¨ÈÄâ‰∏≠ÁâáÊÆµ</span>';
            } else {
                const duration = selectionEnd - selectionStart;
                playAudio(selectionStart, duration);
                playSelectionBtn.innerHTML = '<span>‚è∏</span><span>ÂÅúÊ≠¢ËØïÂê¨</span>';
            }
        });

        // Êí≠ÊîæÈü≥È¢ë
        function playAudio(startTime, duration) {
            initAudioContext();
            stopPlayback();
            source = audioContext.createBufferSource();
            source.buffer = audioBuffer;
            source.connect(audioContext.destination);
            source.start(0, startTime, duration);
            isPlaying = true;
            
            source.onended = () => {
                isPlaying = false;
                playBtn.innerHTML = '<span>‚ñ∂Ô∏è</span><span>Êí≠ÊîæÂéüÈü≥È¢ë</span>';
                playSelectionBtn.innerHTML = '<span>üéß</span><span>ËØïÂê¨ÈÄâ‰∏≠ÁâáÊÆµ</span>';
            };
        }

        // ÂÅúÊ≠¢Êí≠Êîæ
        function stopPlayback() {
            if (source) {
                try {
                    source.stop();
                } catch(e) {}
                source = null;
                isPlaying = false;
            }
        }

        // Ê†ºÂºèÈÄâÊã©
        document.querySelectorAll('.format-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.format-option').forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                outputFormat = option.dataset.format;
            });
        });

        // ‰∏ãËΩΩÈÄâ‰∏≠ÁâáÊÆµ
        downloadBtn.addEventListener('click', async () => {
            const duration = selectionEnd - selectionStart;
            
            // ÊòæÁ§∫Âä†ËΩΩÊ∂àÊÅØ
            downloadBtn.disabled = true;
            downloadBtn.innerHTML = '<span class="spinner"></span><span>Â§ÑÁêÜ‰∏≠...</span>';
            
            try {
                // ÂàõÂª∫Á¶ªÁ∫øÈü≥È¢ë‰∏ä‰∏ãÊñá
                const offlineContext = new OfflineAudioContext(
                    audioBuffer.numberOfChannels,
                    Math.ceil(duration * audioBuffer.sampleRate),
                    audioBuffer.sampleRate
                );
                
                // ÂàõÂª∫Èü≥È¢ëÊ∫ê
                const source = offlineContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(offlineContext.destination);
                source.start(0, selectionStart, duration);
                
                // Ê∏≤ÊüìÈü≥È¢ë
                const renderedBuffer = await offlineContext.startRendering();
                
                let blob;
                let extension;
                
                if (outputFormat === 'mp3') {
                    // Ê≥®ÊÑèÔºöÊµèËßàÂô®ÂéüÁîü‰∏çÊîØÊåÅMP3ÁºñÁ†ÅÔºåËøôÈáå‰ªçÁÑ∂ÂØºÂá∫WAV
                    // ÁúüÊ≠£ÁöÑMP3ÁºñÁ†ÅÈúÄË¶Å‰ΩøÁî®È¢ùÂ§ñÁöÑÂ∫ìÂ¶Çlamejs
                    blob = bufferToWave(renderedBuffer);
                    extension = 'wav'; // ÊöÇÊó∂ËøòÊòØÂØºÂá∫WAV
                    alert('ÊµèËßàÂô®ÂéüÁîü‰∏çÊîØÊåÅMP3ÁºñÁ†ÅÔºåÂ∑≤ÂØºÂá∫‰∏∫WAVÊ†ºÂºè');
                } else {

        // Â∞ÜAudioBufferËΩ¨Êç¢‰∏∫WAVÊ†ºÂºè
        function bufferToWave(buffer) {
            const length = buffer.length * buffer.numberOfChannels * 2 + 44;
            const arrayBuffer = new ArrayBuffer(length);
            const view = new DataView(arrayBuffer);
            const channels = [];
            let offset = 0;
            let pos = 0;
            
            // ÂÜôÂÖ•WAVÊñá‰ª∂Â§¥
            setUint32(0x46464952); // "RIFF"
            setUint32(length - 8); // file length - 8
            setUint32(0x45564157); // "WAVE"
            
            setUint32(0x20746d66); // "fmt " chunk
            setUint32(16); // length = 16
            setUint16(1); // PCM
            setUint16(buffer.numberOfChannels);
            setUint32(buffer.sampleRate);
            setUint32(buffer.sampleRate * 2 * buffer.numberOfChannels); // avg. bytes/sec
            setUint16(buffer.numberOfChannels * 2); // block-align
            setUint16(16); // 16-bit
            
            setUint32(0x61746164); // "data" - chunk
            setUint32(length - pos - 4); // chunk length
            
            // ÂÜôÂÖ•Èü≥È¢ëÊï∞ÊçÆ
            for (let i = 0; i < buffer.numberOfChannels; i++) {
                channels.push(buffer.getChannelData(i));
            }
            
            let offset2 = 0;
            const length2 = buffer.length;
            const volume = 1;
            for (let i = 0; i < length2; i++) {
                for (let j = 0; j < buffer.numberOfChannels; j++) {
                    let sample = channels[j][i] * volume;
                    sample = Math.max(-1, Math.min(1, sample));
                    sample = sample < 0 ? sample * 32768 : sample * 32767;
                    view.setInt16(pos, sample, true);
                    pos += 2;
                }
            }
            
            return new Blob([arrayBuffer], { type: 'audio/wav' });
            
            function setUint16(data) {
                view.setUint16(pos, data, true);
                pos += 2;
            }
            
            function setUint32(data) {
                view.setUint32(pos, data, true);
                pos += 4;
            }
        }

        .controls {

        @keyframes pulse {

        .progress-fill {
            height: 100%;

            transition: width 0.3s ease;
        }
    </style>

<body>
    <div class="container">
        <h1>ğŸµ éŸ³é¢‘å‰ªè£å·¥å…·</h1>

            <div class="upload-icon">ğŸ“</div>
            <p style="font-size: 18px; color: #666; margin-bottom: 15px;">
                æ‹–æ‹½éŸ³é¢‘æ–‡ä»¶åˆ°æ­¤å¤„ï¼Œæˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶
            </p>
            <button class="btn" onclick="document.getElementById('audioInput').click()">

            <div class="controls">
                <button class="btn" id="playBtn">â–¶ï¸ æ’­æ”¾</button>
                <button class="btn" id="pauseBtn" disabled>â¸ï¸ æš‚åœ</button>
                <button class="btn" id="playSelectionBtn" disabled>ğŸµ æ’­æ”¾é€‰æ®µ</button>
                <button class="btn" id="downloadBtn" disabled>ğŸ’¾ ä¸‹è½½é€‰æ®µ</button>
                <button class="btn" id="clearSelectionBtn" disabled>ğŸ—‘ï¸ æ¸…é™¤é€‰æ‹©</button>
            </div>
            
            <div class="time-display">
                <span>æ€»æ—¶é•¿: </span><span id="totalTime">00:00</span> | 
                <span>å½“å‰ä½ç½®: </span><span id="currentTime">00:00</span> | 
                <span>é€‰æ‹©èŒƒå›´: </span><span id="selectionTime">æœªé€‰æ‹©</span>

            <div class="info-panel">
                <div class="info-item">
                    <span>æ–‡ä»¶åç§°:</span>

                <div class="info-item">
                    <span>æ–‡ä»¶å¤§å°:</span>

    <script>
        class AudioTrimmer {
            constructor() {
                this.audioContext = null;
                this.audioBuffer = null;
                this.audioSource = null;
                this.isPlaying = false;
                this.startTime = 0;
                this.pauseTime = 0;
                this.selection = { start: null, end: null };
                this.canvas = document.getElementById('waveform');
                this.ctx = this.canvas.getContext('2d');
                this.fileName = '';
                
                this.initEventListeners();
                this.setupCanvas();
            }
            
            initEventListeners() {
                const uploadSection = document.getElementById('uploadSection');
                const audioInput = document.getElementById('audioInput');
                
                // æ–‡ä»¶ä¸Šä¼ 
                audioInput.addEventListener('change', (e) => this.handleFileSelect(e));
                uploadSection.addEventListener('click', () => audioInput.click());
                
                // æ‹–æ‹½ä¸Šä¼ 
                uploadSection.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadSection.classList.add('dragover');
                });
                
                uploadSection.addEventListener('dragleave', () => {
                    uploadSection.classList.remove('dragover');
                });
                
                uploadSection.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadSection.classList.remove('dragover');
                    const files = e.dataTransfer.files;
                    if (files.length > 0 && files[0].type.startsWith('audio/')) {
                        this.loadAudioFile(files[0]);
                    }
                });
                
                // æ’­æ”¾æ§åˆ¶
                document.getElementById('playBtn').addEventListener('click', () => this.playAudio());
                document.getElementById('pauseBtn').addEventListener('click', () => this.pauseAudio());
                document.getElementById('playSelectionBtn').addEventListener('click', () => this.playSelection());
                document.getElementById('downloadBtn').addEventListener('click', () => this.downloadSelection());
                document.getElementById('clearSelectionBtn').addEventListener('click', () => this.clearSelection());
                
                // æ³¢å½¢å›¾é€‰æ‹©
                this.canvas.addEventListener('mousedown', (e) => this.startSelection(e));
                this.canvas.addEventListener('mousemove', (e) => this.updateSelection(e));
                this.canvas.addEventListener('mouseup', () => this.endSelection());
                
                // çª—å£å¤§å°æ”¹å˜
                window.addEventListener('resize', () => this.setupCanvas());
            }
            
            setupCanvas() {
                const rect = this.canvas.getBoundingClientRect();
                this.canvas.width = rect.width * window.devicePixelRatio;
                this.canvas.height = rect.height * window.devicePixelRatio;
                this.ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
                this.canvas.style.width = rect.width + 'px';
                this.canvas.style.height = rect.height + 'px';
                
                if (this.audioBuffer) {
                    this.drawWaveform();
                }
            }
            
            async handleFileSelect(event) {
                const file = event.target.files[0];
                if (file && file.type.startsWith('audio/')) {
                    await this.loadAudioFile(file);
                }
            }
            
            async loadAudioFile(file) {
                this.fileName = file.name;
                
                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                document.getElementById('loadingText').classList.remove('hidden');
                document.getElementById('progressBar').classList.remove('hidden');
                
                try {
                    // åˆå§‹åŒ–éŸ³é¢‘ä¸Šä¸‹æ–‡
                    if (!this.audioContext) {
                        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    }
                    
                    // è¯»å–æ–‡ä»¶
                    const arrayBuffer = await file.arrayBuffer();
                    
                    // æ›´æ–°è¿›åº¦
                    document.getElementById('progressFill').style.width = '50%';
                    
                    // è§£ç éŸ³é¢‘
                    this.audioBuffer = await this.audioContext.decodeAudioData(arrayBuffer);
                    
                    // æ›´æ–°è¿›åº¦
                    document.getElementById('progressFill').style.width = '100%';
                    
                    // ç»˜åˆ¶æ³¢å½¢å›¾
                    console.log('Starting to draw waveform...');
                    setTimeout(() => {
                        this.drawWaveform();
                    }, 100);
                    
                    // æ›´æ–°æ–‡ä»¶ä¿¡æ¯
                    this.updateFileInfo(file);
                    
                    // æ˜¾ç¤ºéŸ³é¢‘æ§åˆ¶åŒºåŸŸ
                    document.getElementById('audioSection').classList.remove('hidden');
                    document.getElementById('loadingText').classList.add('hidden');
                    document.getElementById('progressBar').classList.add('hidden');
                    
                    // é‡ç½®è¿›åº¦æ¡
                    document.getElementById('progressFill').style.width = '0%';
                    
                } catch (error) {
                    console.error('éŸ³é¢‘åŠ è½½å¤±è´¥:', error);
                    alert('éŸ³é¢‘æ–‡ä»¶åŠ è½½å¤±è´¥ï¼Œè¯·ç¡®ä¿æ–‡ä»¶æ ¼å¼æ­£ç¡®');
                    document.getElementById('loadingText').classList.add('hidden');
                    document.getElementById('progressBar').classList.add('hidden');
                }
            }
            
            updateFileInfo(file) {
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('fileSize').textContent = this.formatFileSize(file.size);
                document.getElementById('audioFormat').textContent = file.type;
                document.getElementById('sampleRate').textContent = this.audioBuffer.sampleRate + ' Hz';
                document.getElementById('channels').textContent = this.audioBuffer.numberOfChannels;
                document.getElementById('totalTime').textContent = this.formatTime(this.audioBuffer.duration);
            }
            
            drawWaveform() {
                const width = this.canvas.width / window.devicePixelRatio;
                const height = this.canvas.height / window.devicePixelRatio;
                
                this.ctx.fillStyle = '#f8f9fa';
                this.ctx.fillRect(0, 0, width, height);
                
                if (!this.audioBuffer) return;
                
                const data = this.audioBuffer.getChannelData(0);
                const step = Math.ceil(data.length / width);
                const amp = height / 2;
                
                this.ctx.fillStyle = '#667eea';
                this.ctx.beginPath();
                
                for (let i = 0; i < width; i++) {
                    let min = 1.0;
                    let max = -1.0;
                    
                    for (let j = 0; j < step; j++) {
                        const datum = data[(i * step) + j];
                        if (datum < min) min = datum;
                        if (datum > max) max = datum;
                    }
                    
                    this.ctx.fillRect(i, (1 + min) * amp, 1, Math.max(1, (max - min) * amp));
                }
                
                // ç»˜åˆ¶ä¸­çº¿
                this.ctx.strokeStyle = '#ddd';
                this.ctx.lineWidth = 1;
                this.ctx.beginPath();
                this.ctx.moveTo(0, height / 2);
                this.ctx.lineTo(width, height / 2);
                this.ctx.stroke();
            }
            
            startSelection(event) {
                if (!this.audioBuffer) return;
                
                const rect = this.canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const time = (x / rect.width) * this.audioBuffer.duration;
                
                this.selection.start = time;
                this.selection.end = time;
                this.isSelecting = true;
            }
            
            updateSelection(event) {
                if (!this.isSelecting || !this.audioBuffer) return;
                
                const rect = this.canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const time = Math.max(0, Math.min((x / rect.width) * this.audioBuffer.duration, this.audioBuffer.duration));
                
                this.selection.end = time;
                this.updateSelectionDisplay();
            }
            
            endSelection() {
                if (!this.isSelecting) return;
                
                this.isSelecting = false;
                
                if (this.selection.start !== null && this.selection.end !== null) {
                    // ç¡®ä¿å¼€å§‹æ—¶é—´å°äºç»“æŸæ—¶é—´
                    if (this.selection.start > this.selection.end) {
                        [this.selection.start, this.selection.end] = [this.selection.end, this.selection.start];
                    }
                    
                    // æœ€å°é€‰æ‹©æ—¶é•¿0.1ç§’
                    if (this.selection.end - this.selection.start < 0.1) {
                        this.selection = { start: null, end: null };
                        this.updateSelectionDisplay();
                        return;
                    }
                    
                    document.getElementById('playSelectionBtn').disabled = false;
                    document.getElementById('downloadBtn').disabled = false;
                    document.getElementById('clearSelectionBtn').disabled = false;
                }
            }
            
            updateSelectionDisplay() {
                const overlay = document.getElementById('selectionOverlay');
                
                if (this.selection.start !== null && this.selection.end !== null && this.audioBuffer) {
                    const rect = this.canvas.getBoundingClientRect();
                    const startX = (this.selection.start / this.audioBuffer.duration) * rect.width;
                    const endX = (this.selection.end / this.audioBuffer.duration) * rect.width;
                    
                    overlay.style.left = Math.min(startX, endX) + 'px';
                    overlay.style.width = Math.abs(endX - startX) + 'px';
                    overlay.classList.remove('hidden');
                    
                    const duration = Math.abs(this.selection.end - this.selection.start);
                    document.getElementById('selectionTime').textContent = 
                        `${this.formatTime(Math.min(this.selection.start, this.selection.end))} - ${this.formatTime(Math.max(this.selection.start, this.selection.end))} (${this.formatTime(duration)})`;
                } else {
                    overlay.classList.add('hidden');
                    document.getElementById('selectionTime').textContent = 'æœªé€‰æ‹©';
                }
            }
            
            async playAudio() {
                if (!this.audioBuffer) return;
                
                if (this.audioContext.state === 'suspended') {
                    await this.audioContext.resume();
                }
                
                this.audioSource = this.audioContext.createBufferSource();
                this.audioSource.buffer = this.audioBuffer;
                this.audioSource.connect(this.audioContext.destination);
                
                const startTime = this.pauseTime || 0;
                this.audioSource.start(0, startTime);
                this.startTime = this.audioContext.currentTime - startTime;
                this.isPlaying = true;
                
                document.getElementById('playBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;
                
                this.audioSource.onended = () => {
                    this.stopAudio();
                };
                
                this.updateTimeDisplay();
            }
            
            pauseAudio() {
                if (this.audioSource && this.isPlaying) {
                    this.audioSource.stop();
                    this.pauseTime = this.audioContext.currentTime - this.startTime;
                    this.isPlaying = false;
                    
                    document.getElementById('playBtn').disabled = false;
                    document.getElementById('pauseBtn').disabled = true;
                }
            }
            
            stopAudio() {
                if (this.audioSource) {
                    this.audioSource.stop();
                    this.audioSource = null;
                }
                
                this.isPlaying = false;
                this.pauseTime = 0;
                
                document.getElementById('playBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
                document.getElementById('currentTime').textContent = '00:00';
            }
            
            async playSelection() {
                if (!this.audioBuffer || this.selection.start === null || this.selection.end === null) return;
                
                if (this.audioContext.state === 'suspended') {
                    await this.audioContext.resume();
                }
                
                if (this.audioSource) {
                    this.audioSource.stop();
                }
                
                this.audioSource = this.audioContext.createBufferSource();
                this.audioSource.buffer = this.audioBuffer;
                this.audioSource.connect(this.audioContext.destination);
                
                const start = Math.min(this.selection.start, this.selection.end);
                const duration = Math.abs(this.selection.end - this.selection.start);
                
                this.audioSource.start(0, start, duration);
            }
            
            downloadSelection() {
                if (!this.audioBuffer || this.selection.start === null || this.selection.end === null) return;
                
                const start = Math.min(this.selection.start, this.selection.end);
                const end = Math.max(this.selection.start, this.selection.end);
                
                const startSample = Math.floor(start * this.audioBuffer.sampleRate);
                const endSample = Math.floor(end * this.audioBuffer.sampleRate);
                const length = endSample - startSample;
                
                // åˆ›å»ºæ–°çš„éŸ³é¢‘ç¼“å†²åŒº
                const newBuffer = this.audioContext.createBuffer(
                    this.audioBuffer.numberOfChannels,
                    length,
                    this.audioBuffer.sampleRate
                );
                
                // å¤åˆ¶é€‰å®šçš„éŸ³é¢‘æ•°æ®
                for (let channel = 0; channel < this.audioBuffer.numberOfChannels; channel++) {
                    const oldData = this.audioBuffer.getChannelData(channel);
                    const newData = newBuffer.getChannelData(channel);
                    for (let i = 0; i < length; i++) {
                        newData[i] = oldData[startSample + i] || 0;
                    }
                }
                
                // è½¬æ¢ä¸ºWAVæ ¼å¼å¹¶ä¸‹è½½
                this.downloadAsWav(newBuffer);
            }
            
            downloadAsWav(buffer) {
                const length = buffer.length;
                const numberOfChannels = buffer.numberOfChannels;
                const sampleRate = buffer.sampleRate;
                const arrayBuffer = new ArrayBuffer(44 + length * numberOfChannels * 2);
                const view = new DataView(arrayBuffer);
                
                // WAVæ–‡ä»¶å¤´
                const writeString = (offset, string) => {
                    for (let i = 0; i < string.length; i++) {
                        view.setUint8(offset + i, string.charCodeAt(i));
                    }
                };
                
                writeString(0, 'RIFF');
                view.setUint32(4, 36 + length * numberOfChannels * 2, true);
                writeString(8, 'WAVE');
                writeString(12, 'fmt ');
                view.setUint32(16, 16, true);
                view.setUint16(20, 1, true);
                view.setUint16(22, numberOfChannels, true);
                view.setUint32(24, sampleRate, true);
                view.setUint32(28, sampleRate * numberOfChannels * 2, true);
                view.setUint16(32, numberOfChannels * 2, true);
                view.setUint16(34, 16, true);
                writeString(36, 'data');
                view.setUint32(40, length * numberOfChannels * 2, true);
                
                // éŸ³é¢‘æ•°æ®
                let offset = 44;
                for (let i = 0; i < length; i++) {
                    for (let channel = 0; channel < numberOfChannels; channel++) {
                        const sample = Math.max(-1, Math.min(1, buffer.getChannelData(channel)[i]));
                        view.setInt16(offset, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true);
                        offset += 2;
                    }
                }
                
                const blob = new Blob([arrayBuffer], { type: 'audio/wav' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${this.fileName.replace(/\.[^/.]+$/, '')}_trimmed.wav`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
            
            clearSelection() {
                this.selection = { start: null, end: null };
                this.updateSelectionDisplay();
                
                document.getElementById('playSelectionBtn').disabled = true;
                document.getElementById('downloadBtn').disabled = true;
                document.getElementById('clearSelectionBtn').disabled = true;
            }
            
            updateTimeDisplay() {
                if (!this.isPlaying || !this.audioBuffer) return;
                
                const currentTime = this.audioContext.currentTime - this.startTime;
                document.getElementById('currentTime').textContent = this.formatTime(currentTime);
                
                if (currentTime < this.audioBuffer.duration) {
                    requestAnimationFrame(() => this.updateTimeDisplay());
                }
            }
            
            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            
            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        }
        
        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            new AudioTrimmer();
        });
    </script>
